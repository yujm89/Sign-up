<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="left">
            <img src="imgs/ismael-jean-Xmz1HLjTrE8-unsplash.jpg" alt="The Statue of Liberty by IsmaÃ«l Jean">

            <div class="card-cover">

        <div class="right">
            <div class="first-section"">
                <p>
                    This is not a real online service! You know you need something like this in your life
                    to help you realize your deepest dream. Sign up <em>now</em> to get started
                </p>
                <p>
                    You <em>know</em> you want to.

            </div>

            <div class="second-section">
                <form action="#" method="get" id="sign-up">
                    <section>
                        <p style="font-size: 24px; margin-top: 0;"> Let's do this!</p>
                        
                        <div class="line-1">
                            <div>
                                <label for="first_name">FIRST NAME </label>
                                <input type="text" name="first_name" id="first_name" required>
                            </div>
                            <div>
                                <label for="last_name">LAST NAME </label>
                                <input type="text" name="last_name" id="last_name" required>
                            </div>
                        </div>

                        <div class="line-2">
                            <div>
                                <label for="email">EMAIL </label>
                                <input type="email" name="email" id="email" required>
                            </div>
                            <div>
                                <label for="phone_number">PHONE NUMBER </label>
                                <input type="tel" name="phone_number" id="phone_number" required>
                            </div>
                        </div>

                        <div class="line-3">
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password" required>
                            </div>
                            <div>
                                <label for="password">PASSWORD </label>
                                <input type="password" name="password" id="password" required>
                            </div>
                        </div>

                    </section>
                </form>
                
            </div>

            <div class="third-section">
                <button type="submit" form="sign-up">Create Account</button>
                <p>
                    Already have an account? <a href="#">Log in</a>
                </p>
            </div>

        </div>
    </div>
</body>
</html>
